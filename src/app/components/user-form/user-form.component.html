<div class="form-container">
  <h2>{{ isEditMode ? 'Edit User' : 'Create User' }}</h2>
  
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <!-- Basic Information -->
    <div class="form-section">
      <h3>Basic Information</h3>
      <div class="form-group">
        <label for="name">Name *</label>
        <input id="name" type="text" formControlName="name" [class.error]="isFieldInvalid('name')">
        <div class="error-message" *ngIf="isFieldInvalid('name')">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username *</label>
        <input id="username" type="text" formControlName="username" [class.error]="isFieldInvalid('username')">
        <div class="error-message" *ngIf="isFieldInvalid('username')">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input id="email" type="email" formControlName="email" [class.error]="isFieldInvalid('email')">
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          {{ getEmailErrorMessage() }}
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" type="tel" formControlName="phone">
      </div>

      <div class="form-group">
        <label for="website">Website</label>
        <input id="website" type="url" formControlName="website">
      </div>
    </div>

    <!-- Address Information -->
    <div class="form-section" formGroupName="address">
      <h3>Address</h3>
      <div class="form-group">
        <label for="street">Street *</label>
        <input id="street" type="text" formControlName="street" [class.error]="isFieldInvalid('address.street')">
        <div class="error-message" *ngIf="isFieldInvalid('address.street')">
          Street is required
        </div>
      </div>

      <div class="form-group">
        <label for="suite">Suite</label>
        <input id="suite" type="text" formControlName="suite">
      </div>

      <div class="form-group">
        <label for="city">City *</label>
        <input id="city" type="text" formControlName="city" [class.error]="isFieldInvalid('address.city')">
        <div class="error-message" *ngIf="isFieldInvalid('address.city')">
          City is required
        </div>
      </div>

      <div class="form-group">
        <label for="zipcode">Zipcode *</label>
        <input id="zipcode" type="text" formControlName="zipcode" [class.error]="isFieldInvalid('address.zipcode')">
        <div class="error-message" *ngIf="isFieldInvalid('address.zipcode')">
          Zipcode is required
        </div>
      </div>

      <div formGroupName="geo">
        <div class="form-group">
          <label for="lat">Latitude</label>
          <input id="lat" type="text" formControlName="lat">
        </div>

        <div class="form-group">
          <label for="lng">Longitude</label>
          <input id="lng" type="text" formControlName="lng">
        </div>
      </div>
    </div>

    <!-- Company Information -->
    <div class="form-section" formGroupName="company">
      <h3>Company</h3>
      <div class="form-group">
        <label for="companyName">Company Name *</label>
        <input id="companyName" type="text" formControlName="name" [class.error]="isFieldInvalid('company.name')">
        <div class="error-message" *ngIf="isFieldInvalid('company.name')">
          Company name is required
        </div>
      </div>

      <div class="form-group">
        <label for="catchPhrase">Catch Phrase</label>
        <input id="catchPhrase" type="text" formControlName="catchPhrase">
      </div>

      <div class="form-group">
        <label for="bs">Business</label>
        <input id="bs" type="text" formControlName="bs">
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-button" (click)="onCancel()" [disabled]="loading">Cancel</button>
      <button type="submit" class="submit-button" [disabled]="userForm.invalid || loading">
        <span *ngIf="loading">Saving...</span>
        <span *ngIf="!loading">{{ isEditMode ? 'Update' : 'Create' }}</span>
      </button>
    </div>
  </form>
</div>
